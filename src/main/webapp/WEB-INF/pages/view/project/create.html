<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        >

<head th:include="templates/layout :: headerFragment">
</head>

<body>


<div th:include="templates/layout :: menuFragment">
</div>
<div class="container">

    <form action="#" th:action="@{/project/create_confirm}" th:object="${project}" method="post" class="form-horizontal">
    	<fieldset>
        	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group">
            	<div th:class="${#fields.hasErrors('name')}? 'control-group error':'control-group'">
               		<label class="control-label" for="name">Project name</label>
						<div class="controls">
							<input type="text" th:field="*{name}" id="name" class="form-control"/>
							<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="help-inline">
								Incorrect data
							</span>

                         </div>
                 </div>
			</div>
            <div class="form-group">
            	<div th:class="${#fields.hasErrors('description')}? 'control-group error':'control-group'">
                	<label class="control-label" for="description">Description</label>
					<div class="controls">
                    	<input type="text" th:field="*{description}" id="description" class="form-control"/>
                    	<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="help-inline">Incorrect data</span>
                   	</div>
				</div>

			</div>
			<input class="btn btn-lg btn-success btn-block" type="submit" value="Signup"/>
       	</fieldset>
    </form>
</div>
<div th:include="templates/layout :: footerFragment">

</div>


</body>

</html>
