<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        >

<head th:include="templates/layout :: headerFragment">
</head>
<meta name="_csrf" content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" content="${_csrf.headerName}"/>

<body>


<div th:include="templates/layout :: menuFragment">
</div>

	<div class="container-fluid" >
            <div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" style="margin-top:30px">
				<div class="panel panel-default" >
                    <div class="panel-heading">
                        <h3 class="panel-title">Create or edit a observation</h3>
                    </div>
                    <div class="panel-body">	
    					<form role="form" th:action="@{/observation/create_confirm}" th:object="${observation}" method="post" class="form-horizontal" enctype="multipart/form-data">
    					<fieldset>        
            				<div style="margin-bottom: 25px" class="input-group has-feedback">
    	        				<div th:class="${#fields.hasErrors('name')}? 'control-group error':'control-group'">
	    	           				<label class="control-label" for="name">Observation name</label>
									<div class="controls">
										<input type="text" th:field="*{name}" id="name" class="form-control"/>
										<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="help-inline">
										Incorrect data
										</span>
	
    	                     		</div>
        	         			</div>
							</div>
	            			<div style="margin-bottom: 25px" class="input-group">
    	        				<div th:class="${#fields.hasErrors('description')}? 'control-group error':'control-group'">
	        	        			<label class="control-label" for="description">Description</label>
									<div class="controls">
    			            	    	<input type="text" th:field="*{description}" id="description" class="form-control"/>
        			            		<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="help-inline">Incorrect data</span>
	        			           	</div>
								</div>
							</div>
            				<div style="margin-bottom: 25px" class="input-group">
		            			<div th:class="${#fields.hasErrors('file')}? 'control-group error':'control-group'">
	    	    	        		<label class="control-label" for="file">Observation Picture</label>
									<div class="controls">
	    	            		    	<input type="file" th:field="*{file}" id="file" class="form-control"/>
    	    	            			<span th:if="${#fields.hasErrors('file')}" th:errors="*{file}" class="help-inline">Use only .jpg files below 1 MB</span>
		        	    	       	</div>
								</div>
							</div>
							<div style="margin-bottom: 25px" class="input-group">
		            			<div th:class="${#fields.hasErrors('graphFile')}? 'control-group error':'control-group'">
	    	    	        		<label class="control-label" for="graphFile">Observation Graph</label>
									<div class="controls">
	    	            		    	<input type="file" th:field="*{graphFile}" id="graphFile" class="form-control"/>
    	    	            			<span th:if="${#fields.hasErrors('graphFile')}" th:errors="*{graphFile}" class="help-inline">Use only .jpg files below 1 MB</span>
		        	    	       	</div>
								</div>
							</div>	
							<input class="btn btn-lg btn-success btn-block" type="submit" value="Create"/>
       					</fieldset>
    					</form>
					</div>
				</div>
			</div>
	</div>
<div th:include="templates/layout :: footerFragment">

</div>


</body>

</html>
